<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – bug'n'bass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">

<div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
  <h1 class="h4 text-center mb-4">Login bei bug'n'bass</h1>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" placeholder="beispiel@mail.de" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" class="form-control" id="password" placeholder="••••••••" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Anmelden</button>
  </form>
  <div class="text-center mt-3">
    <small>Noch kein Konto? <a href="register.html">Registrieren</a></small>
  </div>
</div>

</body>
</html>
