    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="bug'n'bass Logo" width="40" height="40" class="me-2">
      <span>bug'n'bass</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <form class="d-flex me-auto" role="search" style="width: 40%;">

        <li class="nav-item"><a class="nav-link" href="produkte.html">Produkte</a></li>

  </div>

<main class="container my-5">
  <h1 class="mb-4">Warenkorb</h1>

  <!-- Warenkorb-Tabelle -->
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis</th>
        <th>Gesamt</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <!-- Beispielartikel -->
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img src="images/violin.webp" alt="Violine" width="60" class="me-3" />
            <span>Violine Meisterklasse</span>
          </div>
        </td>
        <td style="max-width: 100px;">
          <select class="form-select form-select-sm">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </td>
        <td>€ 589,00</td>
        <td>€ 589,00</td>
        <td>
          <button class="btn btn-sm btn-outline-danger">Entfernen</button>
        </td>
      </tr>

      <!-- Weiterer Artikel -->
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img src="images/gitarre.webp" alt="Gitarre" width="60" class="me-3" />
            <span>Akustikgitarre</span>
          </div>
        </td>
        <td style="max-width: 100px;">
          <select class="form-select form-select-sm">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
          </select>
        </td>
        <td>€ 249,00</td>
        <td>€ 498,00</td>
        <td>
          <button class="btn btn-sm btn-outline-danger">Entfernen</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Zusammenfassung -->
  <div class="d-flex justify-content-end">
    <div class="text-end">
      <p class="fs-5">Zwischensumme: <strong>€ 1.087,00</strong></p>
      <a href="#" class="btn btn-success">Zur Kasse</a>
    </div>
  </div>
