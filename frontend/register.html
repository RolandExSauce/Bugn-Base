<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrieren â€“ bug'n'bass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">

<div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
  <h1 class="h4 text-center mb-4">Konto erstellen</h1>
  <form>
    <div class="mb-3">
      <label for="vorname" class="form-label">Vorname</label>
      <input type="text" class="form-control" id="vorname" required />
    </div>
    <div class="mb-3">
      <label for="nachname" class="form-label">Nachname</label>
      <input type="text" class="form-control" id="nachname" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Passwort wiederholen</label>
      <input type="password" class="form-control" id="confirmPassword" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Registrieren</button>
  </form>
  <div class="text-center mt-3">
    <small>Bereits ein Konto? <a href="login.html">Zum Login</a></small>
  </div>
</div>

</body>
</html>
