<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – bug'n'bass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo.png" alt="bug'n'bass Logo" width="40" height="40" class="me-2">
      <span>bug'n'bass</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <form class="d-flex me-auto" role="search" style="width: 40%;">
          <input class="form-control me-2 w-100" type="search" placeholder="Instrument suchen" aria-label="Suche">
          <button class="btn btn-outline-light" type="submit">Suchen</button>
        </form>

        <li class="nav-item"><a class="nav-link" href="produkte.html">Produkte</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Über uns</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Warenkorb</a></li>

      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="mb-4">Checkout</h1>

  <div class="row g-5">
    <!-- Lieferadresse -->
    <div class="col-md-6">
      <h2 class="h5 mb-3">Lieferadresse</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Vollständiger Name</label>
          <input type="text" class="form-control" id="fullname" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Straße, Hausnummer" required />
        </div>
        <div class="mb-3">
          <label for="plz" class="form-label">PLZ & Ort</label>
          <input type="text" class="form-control" id="plz" placeholder="12345 Musterstadt" required />
        </div>
      </form>
    </div>

    <!-- Zahlungsart + Übersicht -->
    <div class="col-md-6">
      <h2 class="h5 mb-3">Zahlungsart</h2>
      <form>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="zahlung" id="zahlung1" checked>
          <label class="form-check-label" for="zahlung1">Kreditkarte</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="zahlung" id="zahlung2">
          <label class="form-check-label" for="zahlung2">PayPal</label>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="radio" name="zahlung" id="zahlung3">
          <label class="form-check-label" for="zahlung3">Rechnung</label>
        </div>
      </form>

      <h2 class="h5 mb-3">Bestellübersicht</h2>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>1x Violine</span>
          <strong>€ 589,00</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>2x Akustikgitarre</span>
          <strong>€ 498,00</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Versand</span>
          <strong>€ 0,00</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Gesamtsumme</span>
          <strong>€ 1.087,00</strong>
        </li>
      </ul>

      <button class="btn btn-success w-100">Jetzt kaufen</button>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <p class="mb-0">&copy; 2025 bug'n'bass. Alle Rechte vorbehalten.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
